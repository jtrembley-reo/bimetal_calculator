<!DOCTYPE html>
<html>
<head>
    <title>Bimetal Coil Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; }
        .form-group { margin-bottom: 10px; }
        label { display: inline-block; width: 150px; }
        input { padding: 5px; width: 100px; }
        button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Thermostat Bimetal Calculator</h2>
    
    <div class="form-group">
        <label>Min Temp (°F):</label>
        <input type="number" id="minTemp" value="-20">
    </div>
    <div class="form-group">
        <label>Max Temp (°F):</label>
        <input type="number" id="maxTemp" value="150">
    </div>
    <div class="form-group">
        <label>Dial Sweep (°):</label>
        <input type="number" id="dialSweep" value="270">
    </div>
    <div class="form-group">
        <label>Thickness (in):</label>
        <input type="number" step="0.001" id="thickness" value="0.010">
    </div>
    
    <button onclick="calculate()">Calculate Coils</button>

    <h3>Results:</h3>
    <pre id="output">Awaiting input...</pre>

    <script>
        async function calculate() {
            const payload = {
                minTemp: parseFloat(document.getElementById('minTemp').value),
                maxTemp: parseFloat(document.getElementById('maxTemp').value),
                dialSweep: parseFloat(document.getElementById('dialSweep').value),
                thickness: parseFloat(document.getElementById('thickness').value)
            };

            const response = await fetch('/api/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
